<div class="full-page">
  <mat-card class="login-card">
    <img src="../../assets/img/logo.png" class="logo" alt="" />
    <mat-card-title> Login </mat-card-title>
    <mat-card-content>
      <form [formGroup]='formGroup' (ngSubmit)='loginProcess()'>
        <mat-form-field class="login-field" appearance="outline">
          <input matInput placeholder="Email" name="email" formControlName="email" type="email" required />
        </mat-form-field>
        <mat-form-field class="login-field" appearance="outline">
          <input matInput placeholder="Password" name="password" formControlName="password" type="password" required />
        </mat-form-field>

        <mat-card-actions>
          <button mat-raised-button color="warn" class="login-field" type="submit">
            Login
          </button>
        </mat-card-actions>
      </form>

    </mat-card-content>

  </mat-card>
</div>
