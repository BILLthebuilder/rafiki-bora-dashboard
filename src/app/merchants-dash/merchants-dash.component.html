<div class="main-container">
    <div class="top-title">
        <h1>Overview</h1>
    </div>
    <div class="consumptions-container">
        <mat-card>
            <mat-card-title>
                <span class="indicator i-sale"></span>
                {{sale  | currency:'KES '}}
            </mat-card-title>
            <mat-card-content>Total Sales</mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-title>
                <span class="indicator i-deposit"></span>
                {{deposit  | currency:'KES '}}
            </mat-card-title>
            <mat-card-content>Total Deposits</mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-title>
                <span class="indicator i-withdrawal"></span>
                {{receiveMoney  | currency:'KES '}}
            </mat-card-title>
            <mat-card-content>Total Recieve Money</mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-title>
                <span class="indicator i-withdrawal"></span>
                {{sendMoney  | currency:'KES '}}
            </mat-card-title>
            <mat-card-content>Total Send Money</mat-card-content>
        </mat-card>
    </div>
    <div class="reports-header">
        <h2>Performance Reports</h2>
    </div>
    <div class="chart-wrapper">
        <canvas id="MyChart">{{ chart }}</canvas>
    </div>
