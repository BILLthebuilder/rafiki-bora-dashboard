<div class="main-container">
    <div class="top-title">
        <h1>Overview</h1>
        <mat-form-field appearance="outline" class="statusSelect">
            <mat-label>Select Merchant</mat-label>
            <mat-select>
                <mat-option *ngFor="let filter of filters" [value]="filter.value">
                    {{filter.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="consumptions-container">
        <mat-card>
            <mat-card-title>KES 3,500</mat-card-title>
            <mat-card-content>Total Consumptions</mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-title>KES 3,500</mat-card-title>
            <mat-card-content>Total Collections</mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-title>KES 3,500</mat-card-title>
            <mat-card-content>Total Topups</mat-card-content>
        </mat-card>
    </div>
    <div>
        <h2>Performance Reports</h2>
    </div>
    <div class="form-fields">
        <mat-form-field appearance="outline">
            <mat-label>From</mat-label>
            <input matInput [matDatepicker]="pickerFrom">
            <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
            <mat-datepicker #pickerFrom></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>To</mat-label>
            <input matInput [matDatepicker]="pickerTo">
            <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
            <mat-datepicker #pickerTo></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="chart-wrapper">
        <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
            [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
            [plugins]="lineChartPlugins">
        </canvas>
    </div>
</div>
