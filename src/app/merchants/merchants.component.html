<!---------------------------PAGE TITLE---------------------------------------->
<!----------------------------------------------------------------------------->
<div class="page-title">
  <h1>Merchants</h1>
</div>

<div class="container">
  <div class="top-buttons">
    <button [routerLink]="['new-merchant']" mat-raised-button color="warn">
      <mat-icon>add</mat-icon>
      New
    </button>

    <button mat-raised-button>
      <mat-icon>check</mat-icon>
      Approve
    </button>
    <button mat-raised-button>
      <mat-icon>clear</mat-icon>
      Decline
    </button>
  </div>
  <div class="item-filters">

    <mat-form-field appearance="outline">
      <mat-label>From</mat-label>
      <input matInput [matDatepicker]="fromDate" />
      <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
      <mat-datepicker #fromDate></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>To</mat-label>
      <input matInput [matDatepicker]="toDate" />
      <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
      <mat-datepicker #toDate></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="search-field" appearance="outline">
      <input matInput placeholder="search" name="search" type="search" />
    </mat-form-field>

    <button mat-raised-button color="primary" class="filterBtn" (click)="applyFilter()">
      <mat-icon>search</mat-icon>
      Filter
    </button>

  </div>

  <div class="item-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">
          {{ element.id }}
          <mat-checkbox class="checkBtn"></mat-checkbox>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Merchant Description Column -->
      <ng-container matColumnDef="merchantDescription">
        <th mat-header-cell *matHeaderCellDef>Merchant Description</th>
        <td mat-cell *matCellDef="let element">
          {{ element.roleDescription }}
        </td>
      </ng-container>

      <!-- Created By Column -->
      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef>Created By</th>
        <td mat-cell *matCellDef="let element">{{ element.createdBy }}</td>
      </ng-container>

      <!-- Approved By Column -->
      <ng-container matColumnDef="approvedBy">
        <th mat-header-cell *matHeaderCellDef>Approved By</th>
        <td mat-cell *matCellDef="let element">{{ element.approvedBy }}</td>
      </ng-container>
      <!-- Date Created By Column -->
      <ng-container matColumnDef="dateCreated">
        <th mat-header-cell *matHeaderCellDef>Date Created</th>
        <td mat-cell *matCellDef="let element">{{ element.dateCreated }}</td>
      </ng-container>
      <!-- Date Created By Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns" [ngClass]="{ gray: even }">
      </tr>
    </table>
  </div>
</div>
