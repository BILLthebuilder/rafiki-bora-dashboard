<div class="page-title"><h1>Create a New Role</h1></div>

<!---------------------------ROLES FORM---------------------------------------->
<!----------------------------------------------------------------------------->

<div class="container">
  <h2>Role details</h2>
  <mat-form-field appearance="outline">
    <mat-label>Role Name</mat-label>
    <input matInput required />
  </mat-form-field>
  <br />

  <mat-form-field appearance="outline">
    <mat-label>Role Description</mat-label>
    <input matInput required />
  </mat-form-field>
  <br />

  <button mat-raised-button routerLink="/dashboard/roles" color="warn">
    <mat-icon>save</mat-icon>
    Save
  </button>
</div>
