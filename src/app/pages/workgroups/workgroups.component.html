<!-- Insert AppBar component -->
<div class="page-tittle">
    <h1>Workgroups</h1>
</div>
<div class="workgroup-buttons">
        <button mat-raised-button color="warn" [routerLink]="['savewg']">
            <mat-icon>add</mat-icon>
            New
        </button>
        <button mat-raised-button>
            <mat-icon>check</mat-icon>
            Approve
        </button>
        <button mat-raised-button>
            <mat-icon>clear</mat-icon>
            Decline
        </button>
</div>
<router-outlet></router-outlet>
<div class="workgroup-filters">
<mat-form-field appearance="outline">
    <mat-label>Status</mat-label>
    <mat-select>
        <mat-option *ngFor="let filter of filters" [value]="filter.value">
            {{filter.viewValue}}
        </mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field appearance="outline">
    <mat-label>From</mat-label>
    <input matInput [matDatepicker]="pickerFrom">
    <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
    <mat-datepicker #pickerFrom></mat-datepicker>
</mat-form-field>
<mat-form-field appearance="outline">
    <mat-label>To</mat-label>
    <input matInput [matDatepicker]="pickerTo">
    <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
    <mat-datepicker #pickerTo></mat-datepicker>
</mat-form-field>

    <mat-label>Status</mat-label>
    <mat-select>
        <mat-option *ngFor="let filter of filters" [value]="filter.value">
            {{filter.viewValue}}
        </mat-option>
    </mat-select>
</mat-form-field> -->
<mat-form-field class="search-field" appearance="outline">
    <input matInput placeholder="search" name="search" type="search" />
</mat-form-field>
<button mat-raised-button color="primary">
    <mat-icon>search</mat-icon>
    Filter
</button>
</div>

<div class="workgroups-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <!-- Workgroup Id Column -->
        <ng-container matColumnDef="id" >
            <th mat-header-cell *matHeaderCellDef class="group-id"> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
      <!-- Workgroup Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Workgroup Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
    
        <!-- Workgroup Created By Column -->
        <ng-container matColumnDef="createdBy">
            <th mat-header-cell *matHeaderCellDef> Created By </th>
            <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
        </ng-container>

        <!-- Workgroup approved By Column -->
        <ng-container matColumnDef="approvedBy">
            <th mat-header-cell *matHeaderCellDef> Approved By </th>
            <td mat-cell *matCellDef="let element"> {{element.approvedBy}} </td>
        </ng-container>

        <!-- Workgroup Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

       <!-- Workgroup Date Created Column -->
        <ng-container matColumnDef="dateCreated">
            <th mat-header-cell *matHeaderCellDef> Date Created </th>
            <td mat-cell *matCellDef="let element"> {{element.dateCreated}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns;"[ngClass]="{gray:even}"></tr>
    </table>
</div>
