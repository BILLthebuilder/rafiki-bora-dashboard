<!---------------------------PAGE TITLE---------------------------------------->
<!----------------------------------------------------------------------------->
<div class="page-title"><h1>Reports</h1></div>
<!--------------------------------ROLE BUTTONS---------------------------------->
<!----------------------------------------------------------------------------->
<div class="container">

 <!--------------------------------ROLE FILTERS---------------------------------->
  <!----------------------------------------------------------------------------->

  <div class="item-filters">
    <mat-form-field appearance="outline" class="statusSelect merchantSelect">
      <mat-label>Merchant</mat-label>
      <mat-select>
        <mat-option *ngFor="let filter of merchantFilters" [value]="filter.value">
          {{ filter.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>From</mat-label>
      <input matInput [matDatepicker]="pickerFrom" />
      <mat-datepicker-toggle
        matSuffix
        [for]="pickerFrom"
      ></mat-datepicker-toggle>
      <mat-datepicker #pickerFrom></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>To</mat-label>
      <input matInput [matDatepicker]="pickerTo" />
      <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
      <mat-datepicker #pickerTo></mat-datepicker>
    </mat-form-field>

    <!-- <mat-form-field appearance="outline" >
      <mat-label>Status</mat-label>
      <mat-select>
        <mat-option *ngFor="let filter of filters" [value]="filter.value">
          {{ filter.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field> -->

    <mat-form-field class="search-field" appearance="outline">
      <input matInput placeholder="search" name="search" type="search" />
    </mat-form-field>
    <button mat-raised-button color="primary" class="filterBtn">
      <mat-icon>search</mat-icon>
      Filter
    </button>
  </div>

  <!--------------------------------CUSTOMER TABLE---------------------------------->
  <!----------------------------------------------------------------------------->

  <div class="item-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">
          {{ element.id }}
          <mat-checkbox class="checkBtn"></mat-checkbox>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Role Description Column -->
      <ng-container matColumnDef="phoneNo">
        <th mat-header-cell *matHeaderCellDef>Phone Number</th>
        <td mat-cell *matCellDef="let element">
          {{ element.phoneNo }}
        </td>
      </ng-container>

      <!-- Created By Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Approved By Column -->
      <ng-container matColumnDef="merchant">
        <th mat-header-cell *matHeaderCellDef>Merchant</th>
        <td mat-cell *matCellDef="let element">{{ element.merchant }}</td>
      </ng-container>
      <!-- Date Created By Column -->
      <ng-container matColumnDef="dateCreated">
        <th mat-header-cell *matHeaderCellDef>Date Created</th>
        <td mat-cell *matCellDef="let element">{{ element.dateCreated }}</td>
      </ng-container>
      <!-- Date Created By Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; let even = even; columns: displayedColumns"
        [ngClass]="{ gray: even }"
      ></tr>
    </table>
  </div>
</div>
