<!---------------------------PAGE TITLE---------------------------------------->
<!----------------------------------------------------------------------------->
<div class="page-title"><h1>Roles</h1></div>
<!--------------------------------ROLE BUTTONS---------------------------------->
<!----------------------------------------------------------------------------->
<div class="container">
  <div class="top-buttons">
    <button [routerLink]="['new-role']" mat-raised-button color="warn">
      <mat-icon>add</mat-icon>
      New
    </button>

    <button mat-raised-button>
      <mat-icon>check</mat-icon>
      Approve
    </button>
    <button mat-raised-button>
      <mat-icon>clear</mat-icon>
      Decline
    </button>
  </div>
  <router-outlet></router-outlet>

  <!--------------------------------ROLE FILTERS---------------------------------->
  <!----------------------------------------------------------------------------->

  <div class="item-filters">
    <mat-form-field appearance="outline" class="statusSelect">
      <mat-label>Status</mat-label>
      <mat-select>
        <mat-option *ngFor="let filter of filters" [value]="filter.value">
          {{ filter.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>From</mat-label>
      <input matInput [matDatepicker]="pickerFrom" />
      <mat-datepicker-toggle
        matSuffix
        [for]="pickerFrom"
      ></mat-datepicker-toggle>
      <mat-datepicker #pickerFrom></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>To</mat-label>
      <input matInput [matDatepicker]="pickerTo" />
      <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
      <mat-datepicker #pickerTo></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="search-field" appearance="outline">
      <input matInput placeholder="search" name="search" type="search" />
    </mat-form-field>
    <button mat-raised-button color="primary" class="filterBtn">
      <mat-icon>search</mat-icon>
      Filter
    </button>
  </div>
  <div class="item-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Role Id</th>
        <td mat-cell *matCellDef="let element">
          {{ element.roleid }}
          <mat-checkbox class="checkBtn"></mat-checkbox>
        </td>
      </ng-container>

      <!-- roleName -->
      <ng-container matColumnDef="roleName">
        <th mat-header-cell *matHeaderCellDef>Role Name</th>
        <td mat-cell *matCellDef="let element">{{ element.roleName }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; let even = even; columns: displayedColumns"
        [ngClass]="{ gray: even }"
      ></tr>
    </table>
  </div>
</div>
