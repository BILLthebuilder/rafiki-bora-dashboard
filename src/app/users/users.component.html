<!-- Insert AppBar component -->
<div class="page-tittle">
    <h1>Users</h1>
</div>

<div class="container">
    <div class="top-buttons">
        <button mat-raised-button color="warn" [routerLink]="['new-user']">
            <mat-icon>add</mat-icon>
            New
        </button>
        <button mat-raised-button>
            <mat-icon>check</mat-icon>
            Approve
        </button>
        <button mat-raised-button>
            <mat-icon>clear</mat-icon>
            Decline
        </button>
    </div>
    <div class="item-filters">
        <mat-form-field appearance="outline" class="statusSelect">
            <mat-label>Status</mat-label>
            <mat-select>
                <mat-option *ngFor="let filter of filters" [value]="filter.value">
                    {{filter.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>From</mat-label>
            <input matInput [matDatepicker]="pickerFrom">
            <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
            <mat-datepicker #pickerFrom></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>To</mat-label>
            <input matInput [matDatepicker]="pickerTo">
            <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
            <mat-datepicker #pickerTo></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="search-field" appearance="outline">
            <input matInput placeholder="search" name="search" type="search" />
        </mat-form-field>
        <button mat-raised-button color="primary" class="filterBtn">
            <mat-icon>search</mat-icon>
            Filter
        </button>
    </div>

    <div class="item-table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- User Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="group-id"> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}}
                    <mat-checkbox class="checkBtn"></mat-checkbox>
                </td>
            </ng-container>

            <!-- User Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- User Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <!-- User Created By Column -->
            <ng-container matColumnDef="createdBy">
                <th mat-header-cell *matHeaderCellDef> Created By </th>
                <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
            </ng-container>

            <!-- User approved By Column -->
            <ng-container matColumnDef="approvedBy">
                <th mat-header-cell *matHeaderCellDef> Approved By </th>
                <td mat-cell *matCellDef="let element"> {{element.approvedBy}} </td>
            </ng-container>

            <!-- User Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <!-- User Date Created Column -->
            <ng-container matColumnDef="dateCreated">
                <th mat-header-cell *matHeaderCellDef> Date Created </th>
                <td mat-cell *matCellDef="let element"> {{element.dateCreated}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns;" [ngClass]="{gray:even}"></tr>
        </table>
    </div>

</div>
